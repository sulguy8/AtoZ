<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<select id="sido"></select>
<input type="text" id="selectSido">
<button onclick="selectedSido()">선택</button>
<script>
function selectedSido(){
	alert('헬로~~');
	document.querySelector('#sido').value = document.querySelector('#selectSido').value;
}
var sidos = ["서울","경기","강원","대구","대전"];

var sido = document.querySelector('#sido'); // id가 sido인것
var html ='<option value="">선택</option>';
for(var s of sidos){
	html += '<option value="' + s + '">' + s + '</option>';
}
sido.innerHTML = html;
</script>
</body>
</html>
