<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<div id = "div1">div1</div>
<div id = "div2">div2</div>
<div id = "div3">div3</div>

<script>
var contents = {
	div1:'헬로우',
	div2:'하하하',
	div3:'허허허'
}


alert(contents);


var divs = document.querySelectorAll('div');
for(var i=0; i<divs.length; i++){
	var div = divs[i];
	div.innerText = contents[div.innerText];
}

</script>

</body>
</html>
